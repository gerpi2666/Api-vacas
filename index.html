<!doctype html>
<html lang="en">

<head>
  <title>Vacas API</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="jquery/jquery-3.6.1.js"></script>
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>


    <header class="container mt-4">
      <div class="row">
        <div class="col" id="imagen">
          <img src="https://www.corfoga.org/wp-content/uploads/2017/02/corfoga-logo.png" alt="logo" id="logo">
        </div>
        <div class="col d-flex justify-content-end">
          <h1 class="">CORFOGA</h1>
        </div>
      </div>

      <hr class="table-group-divider">

    </header>

    <section class="container mt-4">


      <h2 class="mb-3">PAISES A LOS QUE EXPORTAMOS</h2>

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2"
          data-bs-toggle="dropdown" aria-expanded="false">
          Paises
        </button>
        <ul id="listaPaises" class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
          <li><a class="dropdown-item" id="fr">Francia</a></li>
          <li><a class="dropdown-item" id="de">Alemania</a></li>
          <li><a class="dropdown-item" id="pt">Portugal</a></li>
        </ul>
      </div>

      <div class="col-12">
        <h2 id="paisTitulo" class="w-100 text-center"></h2>
      </div>
      <div id="cartas" class="row p-3 d-flex justify-content-center">

      </div>

      <hr class="table-group-divider">

    </section>

    <section class="container mt-4 border-warning">
      <div class="row">
        <div class="col-2 me-5">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
              data-bs-toggle="dropdown" aria-expanded="false">
              Categorias
            </button>
            <ul id="lista" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">

            </ul>
          </div>
        </div>
        <div class="col-6">
          <button class="btn btn-warning ms-5" id="add">Agregar</button>
        </div>
      </div>



      <table class="table mt-4 mb-5">
        <thead>
          <tr>
            <th scope="col">Raza</th>
            <th scope="col">Imagen</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody id="bodyHtml">

        </tbody>
      </table>

    </section>


  </main>



  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script type="module" src="javascript/Util.js"></script>
  <script type="module" src="javascript/Post.js"></script>
  <script type="module" src="javascript/Delete.js"></script>
  <script type="module" src="javascript/Put.js"></script>
  <script type="module" src="javascript/Categories.js"></script>
  <script type="module" src="javascript/ApiPrices.js"></script>
  <!-- <script src="post.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
