    <section class="container">
      <div class="row">
        <div class="col-2">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
              data-bs-toggle="dropdown" aria-expanded="false">

            <ul id="lista" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">

            </ul>
          </div>

            </select> -->
        </div>
        
      </div>



      <table class="table mt-4">
        <thead>
          <tr>
            <th scope="col">Raza</th>
            <th scope="col">Imagen</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody id="bodyHtml">

        </tbody>

    <section class="container">
      <h4 class="text-warning">Actulizar datos</h4>
      <div class="row">
        <div class="col-12">
          <form class="row g-3" id="form">

            <div class="col-12">
              <label for="name" class="form-label">Raza de la vaca</label>
              <input type="text" class="form-control" id="raza" name="name">
            </div>

            <div class="col-12">
              <label for="link" class="form=control">Enlace de la imagen</label>
              <input type="text" class="form-control" id="link" name="image">
            </div>


            <div class="col-6">
              <button id="btn" type="submit" class="btn btn-warning"  value=" 1">Agregar</button>
            </div>


          </form>
        </div>
      </div>
      <div class="row btn-group" role="group">

        <div class="col-4">
          <div class="form-check form-check-inline rad">
            <input class="form-check-input radio" type="radio" name="flexRadioDefault" id="milk" value="1" name="cate" >
            <label class="form-check-label" for="flexRadioDefault1">
              Produccion lechera
            </label>
          </div>
        </div>

       <div class="col-4">
        <div class="form-check form-check-inline rad">
          <input class="form-check-input radio" type="radio" name="flexRadioDefault" id="meat" value="2" name="cate" >
          <label class="form-check-label" for="flexRadioDefault2">
            Produccion carnica
          </label>
        </div>
       </div>

       <div class="col-4">
        <div class="form-check form-check-inline rad">
          <input class="form-check-input radio" type="radio" name="flexRadioDefault" id="double" value="3" name="cate">
          <label class="form-check-label" for="flexRadioDefault2">
            Produccion doble proposito
          </label>
        </div>
       </div>


      </div>

    </section>
